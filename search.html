<!DOCTYPE html>
<html lang="en">
<head>
  
  <!--  Meta  -->
  <meta charset="UTF-8" />
  <title>Item Search</title>
  <link rel="stylesheet" href="style.css">
  <script src='script.js'></script>
</head>
<body>
  <div>
    <button id='home' onclick='window.location.href=index.html'>Home</button>
    <p>This is a site that has all of the item pictures and names</p>
    <a href='https://yee.how/item-list/' target='_blank'>Items</a>
  </div>
  <select id='rarity' value='Rarity'>
    <option>Unobtainable</option>
    <option>Contraband</option>
    <option>Relic</option>
    <option>Legendary</option>
    <option>Epic</option>
    <option>Rare</option>
    <option>Uncommon</option>
  </select>
  <select id='weapons-primary' value='Primary'>
    <option>Sniper Rifle</option>
    <option>Assualt Rifle</option>
    <option>Submachine Gun</option>
    <option>Revolver</option>
    <option>Shotgun</option>
    <option>Machine Gun</option>
    <option>Semi Auto</option>
    <option>Rocket Launcher</option>
    <option>Akimbo Uzi</option>
    <option>Crossbow</option>
    <option>Famas</option>
    <option>Blaster</option>
  </select>
  <select id='weapons-secondary' value='Secondary & Melee'>
    <option>Melee</option>
    <option>Pistol</option>
    <option>Desert Eagle</option>
    <option>Sawed Off</option>
    <option>Auto Pistol</option>
    <option>Alien Blaster</option>
  </select>
  <select id='cosmetics' value='Cosmetics'>
    <option>Hats</option>
    <option>Faces</option>
    <option>Body</option>
    <option>Waist</option>
    <option>Dyes</option>
    <option>Sprays</option>
  </select>
  </div>
  </body>
</html>
